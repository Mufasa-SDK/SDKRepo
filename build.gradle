plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

group 'com.mufasa'
version '1.0.0'

repositories {
    maven { url "https://openpnp.github.io/maven" }
    google()
}

dependencies {
    implementation 'org.openpnp:opencv:4.5.3-4'
}

compileJava {
    options.debug = true
    options.compilerArgs += ['-g', '-parameters']
}

task generateJavaDoc(type: Javadoc) {
    source = sourceSets.main.java.srcDirs
    classpath = configurations.compileClasspath
    destinationDir = file("../scriptSDK/docs")
    options.memberLevel = JavadocMemberLevel.PRIVATE
    options.author = true
    options.version = true
}

jar {
    archiveFileName = 'scriptSDK.jar'
    destinationDirectory = file('/jar')
    manifest {
        attributes(
                'Manifest-Version': '1.0',
                'Created-By': 'Mufasa'
        )
    }
}